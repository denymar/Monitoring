<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Monitoring</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Orbitron:400|Nunito:400,700&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="" class="logo">
      <span class="logo-text">m</span><span class="logo-o"></span><span class="logo-text">nit</span><span class="logo-o"></span><span class="logo-text">ring</span>
    </a>
    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="auth-block">
      <div class="close-auth-block">
        <span></span>
        <span></span>
      </div>
      <button type="button" name="login-btn" class="btn btn-no-bg">Login</button>
      <button type="button" name="signup-btn" class="btn btn-primary">Sign Up</button>
    </div>
    <div class="user-block" style="display: none">
      <div class="close-auth-block">
        <span></span>
        <span></span>
      </div>
      <span class="username"></span>
      <button type="button" name="logout-btn" class="btn btn-primary">Log Out</button>
    </div>
  </header>

  <div class="modal modal-login">
    <div class="modal-content">
      <div class="modal-content-top">
        <h3>Login</h3>
        <div class="close-modal">
          &times;
        </div>
      </div>
      <form action="./api/api.php" method="post">
        <div class="input-block">
          <input type="text" name="username" value="" placeholder="username" required>
        </div>
        <div class="input-block">
          <input type="password" name="password" value="" placeholder="password" required>
        </div>
        <button class="btn btn-primary" type="submit" name="submit-login">Confirm</button>
        <div class="error-msg"></div>
      </form>
    </div>
  </div>

  <div class="modal modal-signup">
    <div class="modal-content">
      <div class="modal-content-top">
        <h3>Sign Up</h3>
        <div class="close-modal">
          &times;
        </div>
      </div>
      <form action="./api/api.php" method="post">
        <div class="input-block">
          <input type="text" name="username" value="" placeholder="username" required>
        </div>
        <div class="input-block">
          <input type="password" name="password" value="" placeholder="password" required>
        </div>
        <div class="input-block">
          <input type="password" name="password-repeat" value="" placeholder="repeat password" required>
        </div>
        <button class="btn btn-primary" type="submit" name="submit-signup">Confirm</button>
        <div class="error-msg"></div>
      </form>
    </div>
  </div>

  <div class="main-menu-toggle">
    <div class="angle"></div>
  </div>
  <aside class="main-menu">
    <div class="empty-menu">
      <span>
        Log in to use this menu
      </span>
    </div>
  </aside>

  <main>
    <div class="container">
      <h1>Welcome</h1>
      <p class="welcome-message">Log in to use our service for monitoring buildings</p>
    </div>

  </main>

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
